    <script>
        // Función para redirigir al hacer clic en el botón "Ver regalos"
        const buttons = document.querySelectorAll('.ver-regalos');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const participante = this.getAttribute('data-participante');
                window.location.href = `regalos.html?participante=${participante}`;
            });
        });

        // Función para reproducir el audio al hacer clic en cualquier parte de la página
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('audio');
            audio.play();  // Reproducir audio
        });
    </script>

    <script src="script.js"></script>
