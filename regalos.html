        regaloImagen.alt = regalo.nombre;

            regaloImagen.style.width = regalo.tamaño;
            regaloImagen.style.height = 'auto'; // Mantener proporción
        }

        // Crear el botón para ver el producto
        const boton = document.createElement('a');
        boton.href = regalo.url;  // URL del producto
        boton.target = "_blank";  // Abre en una nueva pestaña
        boton.classList.add('ver-producto');  // Añadir la clase para estilo
        boton.textContent = "Ver producto";

        // Insertar la imagen y el botón dentro del div

        regaloDiv.appendChild(regaloImagen);
